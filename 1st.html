<h1>アカウントの作り方</h1>
<ul>
<li>サイトにアクセスします。</li>
<p><li>ユーザ名、メアド、パスワードを入力</li></p>
<p><li>Freeプランが選択されているのを確認して「Finish sign up」のボタンを押します。</li></p>
<p><li>登録したメールアドレスにGitHubから確認メールが来ます。<br>
そのメール内にある「Verify email address」ボタンを押します。</li></p>
<p/><li>「Welcome to GitHub!」というメールが届いたら登録が完了です。</li></p>
<li>これで僕らの仲間入りだね!!!</li>
</ul>
