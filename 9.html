<h1>プルリクエスト</h1>
<ul>
<p><li>強制レビュー</li></p>
<p><li>①Github上からローカルにファイルをclone(保存)する</li></p>
<p><li>②GithubへPullRequest用のBranchをローカルで作成する</li></p>
<p><li>③データを更新編集し、ローカルに add, commitする</li></p>
<p><li>④Githubにpushする</li></p>
<p><li>⑤GithubにPullRequestする</li></p>
<p><li>これで僕らの仲間入りだね!!</li></p>

</ul>
