<h1>ローカルへ</h1>
<ul>
<p><li>$ git branch -a　リモートブランチにどんなブランチがあるかを確認する。</li></p>
<p><li>$ git checkout -b local_branch origin/remote_branch　ローカルブランチ名を指定してリモートブランチを引っ張ってくる。</li></p>
<p><li>これで僕らの仲間入りだね!!</li></p>
</ul>
