<title>SSHキーの作り方</title>
</head>

<body>
<h1></h1>
<ul>
<li>$cd ~/.ssh　　で鍵を入れるフォルダに移動</li>
<p><li>次のコマンドで鍵を生成します。<br>
$ssh-keygen -t rsa</li></p>
<p><li>Githubの画面右上の「Add SSH key」のボタンを押します。</li></p>
<p><li>「title」に公開鍵名、「key」に公開鍵の中身を入れます。</li></p>
<li>これで僕らの仲間入りだね!!</li>

</ul>
